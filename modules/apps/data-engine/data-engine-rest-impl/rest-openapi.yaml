components:
    schemas:
        DataDefinition:
            description: https://www.schema.org/DataDefinition
            properties:
                contentSpaceId:
                    format: int64
                    type: integer
                dataDefinitionFields:
                    items:
                        $ref: '#/components/schemas/DataDefinitionField'
                    type: array
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    additionalProperties:
                        type: string
                    type: object
                id:
                    format: int64
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    type: object
                storageType:
                    type: string
                userId:
                    format: int64
                    type: integer
            type: object
        DataDefinitionField:
            properties:
                customProperties:
                    additionalProperties: true
                    type: object
                defaultValue:
                    type: string
                fieldType:
                    type: string
                id:
                    format: int64
                    type: integer
                indexable:
                    type: boolean
                label:
                    additionalProperties:
                        type: string
                    type: object
                localizable:
                    type: boolean
                name:
                    type: string
                repeatable:
                    type: boolean
                tip:
                    additionalProperties:
                        type: string
                    type: object
            type: object
        DataLayout:
            properties:
                dataDefinitionId:
                    format: int64
                    type: integer
                dataLayoutPages:
                    items:
                        $ref: '#/components/schemas/DataLayoutPage'
                    type:
                        array
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                defaultLanguageId:
                    type: string
                description:
                    additionalProperties:
                        type: string
                    type: object
                id:
                    format: int64
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    type: object
                paginationMode:
                    type: string
                userId:
                    format: int64
                    type: integer
            type: object
        DataLayoutColumn:
            properties:
                columnSize:
                    type: integer
                fieldNames:
                    items:
                        type: string
                    type:
                        array
            type: object
        DataLayoutPage:
            properties:
                dataLayoutRows:
                    items:
                        $ref: '#/components/schemas/DataLayoutRow'
                    type:
                        array
                description:
                    additionalProperties:
                        type: string
                    type: object
                title:
                    additionalProperties:
                        type: string
                    type: object
            type: object
        DataLayoutRow:
            properties:
                dataLayoutColums:
                    items:
                        $ref: '#/components/schemas/DataLayoutColumn'
                    type:
                        array
            type: object
        DataRecord:
            description: https://www.schema.org/DataRecord
            properties:
                dataRecordCollectionId:
                    format: int64
                    type: integer
                dataRecordValues:
                    additionalProperties: true
                    type: object
                id:
                    format: int64
                    type: integer
        DataRecordCollection:
            description: https://www.schema.org/DataRecordCollection
            properties:
                dataDefinitionId:
                    format: int64
                    type: integer
                description:
                    additionalProperties:
                        type: string
                    type: object
                id:
                    format: int64
                    type: integer
                name:
                    additionalProperties:
                        type: string
                    type: object
            type: object
